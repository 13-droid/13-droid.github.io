<!-- Link to headings -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const headings = document.querySelectorAll('main h2, main h3, main h4');
    headings.forEach(function (heading) {
      heading.addEventListener('click', function () {
        window.location.hash = heading.id;
      });
    });
  });
</script>

<!-- Highlight tagged links and texts -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    console.log('DOM fully loaded and parsed');

    // Check if 'find-tag' elements are being selected
    const findTags = document.querySelectorAll('find-tag');
    console.log('find-tag elements found:', findTags);

    findTags.forEach(tag => {
      console.log('Adding click event listener to:', tag);

      tag.addEventListener('click', () => {
        const searchString = tag.textContent.trim();
        console.log('Clicked tag text:', searchString);

        // Check all 'a' elements
        const links = document.querySelectorAll('a');
        console.log('Number of links found:', links.length);

        links.forEach(link => {
          console.log('Checking link:', link.href);

          if (link.href.includes(searchString)) {
            console.log('Highlighting link:', link.href);
            link.classList.add('highlighted');
          } else {
            link.classList.remove('highlighted');
          }
        });

        // Check all 'tag' elements
        const tags = document.querySelectorAll('tag');
        console.log('Number of tag elements found:', tags.length);

        tags.forEach(tag => {
          console.log('Checking tag text:', tag.innerText);

          if (tag.innerText.includes(searchString)) {
            console.log('Highlighting tag:', tag.innerText);
            tag.classList.add('highlighted');
          } else {
            tag.classList.remove('highlighted');
          }
        });
      });
    });
  });
</script>

<!-- Linkify Mastodon usernames -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mastodonPattern = /@([\w.-]+)@([\w.-]+)/g;

    document.body.innerHTML = document.body.innerHTML.replace(mastodonPattern, function (match, username, instance) {
      const url = `https://${instance}/@${username}`;
      return `<a href="${url}" target="_blank" rel="noopener noreferrer">${match}</a>`;
    });
  });
</script>
